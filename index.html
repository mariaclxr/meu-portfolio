<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
    <div class="logo">
      <img src="logo.png" />
      <a href="#">SummitBuild</a>
    </div>
    <div class="container">
      <div class="glass-container">
        <h1>login</h1>
        <form>
          <label for="email">E-mail</label>
          <div class="custome-input">
            <input
              type="email"
              required
              name="email"
              placeholder="Seu e-mail"
            />
          </div>
          <br />
          <label for="password">Senha</label>
          <div class="custome-input">
            <input
              type="password"
              required
              name="senha"
              placeholder="Sua senha"
            />
          </div>
          <button class="login">Entrar</button>
          <div class="link">
            <a href="#">Esqueceu a senha?</a>
          </div>
        </form>
        <div class="social-login">
          <p>NÃ£o possui uma conta?</p>
          <h1 class="cadastro">cadastre-se com</h1>
          <div class="button-container">
            <button class="github">
              <i class="bx bxl-github bx-lg"></i>
            </button>
            <button class="google">
              <i class="bx bxl-google bx-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid bg-info text-center">
        Desenvolvido pela aluna Maria Clara no dia 26/fev/2024!
      </p>
    </footer>
  </body>
</html>
